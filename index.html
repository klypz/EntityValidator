<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="entityvalidator.js"></script>
</head>

<body>
    <span id="msg"></span>
    <script>

        EntityValidator.f.samuel = function (value, con) {//config('globalization', 'en-GB')
            if (value == null || value === '')
                return true
                
            return value === 'samuel'
        }
        EntityValidator.g['pt-br'].samuel = 'deu merda'

        var e = {
            nome: 'sdf',
            email: 'renato@',
            cpf: '000.000.000-00',
            a: 'samuel'
        }

        var result = EntityValidator(e, {
            rules: {
                a: {
                    isNotNull: true,
                    samuel: true
                },
                nome: {
                    isNotNull: true,
                    size: { min: 10, max: 30 }
                },
                email: {
                    email: true,
                    size: { min: 200 }
                },
                cpf: {
                    cpf: true
                }
            }
        })

        console.log(result)
    </script>
</body>

</html>
